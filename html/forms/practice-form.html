<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="success.html" method="post">
<fieldset>
    <div>
      <label>Nickname:</label>
      <input type="text" name="nickname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Which city:</label>
      <input type="text" name="city" placeholder="Bananatown">
    </div>

    <div>
      <label>Choose your fruit:</label>
      <select name="fruit">
        <option value="plantain">plantain banana</option>
        <option value="cavendish">cavendish banana</option>
        <option value="ladyfinger">ladyfinger banana</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>
    <div>
    <label> What do you think of Bananas: </label>
</div>
<div>
    	<textarea rows="10" cols="50"></textarea>
    </div>
    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to ride a banana.
    </div>
  </fieldset>
  
  <button type="submit">Ride a banana</button>
	
</form>
</body>
</html>
